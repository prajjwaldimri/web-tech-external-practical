<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Web-Tech Practical</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
</head>

<body>
  <div class="container">
    <form action="#" class="form" method="post">
      <div class="card" style="margin-right: 0.5rem;">

        <div class="card-header">
          <h1>Profile Details</h1>
        </div>

        <div class="card-content">
          <!-- action is set to # as we have nowhere to post to. -->
          <div class="input-group">
            <input type="text" id="name" placeholder="Full Name" required>
            <label for="name">Full Name</label>
          </div>
          <div class="input-group">
            <input type="tel" id="phoneNumber" placeholder="Phone Number" size="10" minlength="10" maxlength="10" required>
            <label for="phoneNumber">Phone Number</label>
          </div>
          <div class="input-group">
            <input type="email" id="email" placeholder="Email" required>
            <label for="email">Email</label>
          </div>
          <div class="input-group">
            <textarea type="textarea" id="address" placeholder="Complete Address" minlength="10" required></textarea>
            <label for="password">Address</label>
          </div>
          <div class="input-group">
            <input type="date" id="dob" placeholder="Date of Birth" min="1960-01-01" min="2005-04-01" value="1997-08-20" required pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}">
            <label for="dob">Date of Birth</label>
          </div>
          <div class="input-group">
            <input type="text" id="age" placeholder="Age" disabled>
            <label for="age">Age</label>
          </div>

          <div class="card-footer">
            <button class="button" type="submit" id="submit_button">Submit</button>
          </div>
        </div>
      </div>
      <div class="card">

        <div class="card-header">
          <h1>Player Attributes</h1>
        </div>

        <div class="card-content">
          <!-- action is set to # as we have nowhere to post to. -->
          <div class="input-group-radio">
            <label>Type of Player:</label>
            <input type="radio" name="player_type" id="player_type1" value="batsman" placeholder="Player Type:" required checked focused>
            <label style="opacity:1; font-size: 1.2rem; " for="player_type1">Batsman</label>

            <input type="radio" name="player_type" id="player_type2" value="bowler" placeholder="Player Type:" required>
            <label style="opacity:1; font-size: 1.2rem; " for="player_type2">Bowler</label>

            <input type="radio" name="player_type" id="player_type3" value="all-rounder" placeholder="Player Type:" required>
            <label style="opacity:1; font-size: 1.2rem; " for="player_type3">All-Rounder</label>
          </div>
          <div class="input-group-radio">
            <label>Batting Hand:</label>
            <input type="radio" name="batting_hand" id="batting_hand1" value="batsman" placeholder="Player Type:" required checked focused>
            <label style="opacity:1; font-size: 1.2rem; " for="player_type1">Left-Handed</label>

            <input type="radio" name="batting_hand" id="batting_hand2" value="bowler" placeholder="Player Type:" required>
            <label style="opacity:1; font-size: 1.2rem; " for="player_type2">Right-Handed</label>
          </div>

          <div class="input-group-radio">
            <label>Bowling Hand:</label>
            <input type="radio" name="bowling_hand" id="bowling_hand1" value="batsman" required checked focused>
            <label style="opacity:1; font-size: 1.2rem; " for="player_type1">Left-Handed</label>

            <input type="radio" name="bowling_hand" id="bowling_hand2" value="bowler" required>
            <label style="opacity:1; font-size: 1.2rem; " for="player_type2">Right-Handed</label>
          </div>

          <div class="input-group-select">
            <label class="select-label" for="country">Country:</label>
            <select name="country" id="country" placeholder="Country" required checked></select>
          </div>

          <div class="input-group-select">
            <label class="select-label" for="teams">Teams:</label>
            <select name="teams" id="teams" placeholder="Teams" required checked>
              <option value="kkr">Kolkata Night Riders (KKR)</option>
              <option value="rcb">Royal Challengers Bangalore (RCB)</option>
              <option value="csk">Chennai Super Kings (CSK)</option>
              <option value="mi">Mumbai Indians (MI)</option>
              <option value="rr">Rajasthan Royals (RR)</option>
              <option value="srh">Sunrisers Hyderabad (SRH)</option>
              <option value="dd">Delhi Daredevils (DD)</option>
              <option value="kxip">Kings XI Punjab (KXIP)</option>
            </select>
          </div>

          <div class="card-footer">
            <button class="button" type="reset" id="reset_button">Reset</button>
          </div>
        </div>

      </div>
    </form>
  </div>

  <script src="index.js"></script>
</body>

</html>
